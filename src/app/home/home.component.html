<mat-toolbar>
  <span>Welcome to TaskEasy</span>
  <span class="spacer"></span>
  <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
</mat-toolbar>

<div class="home-shell">
  <mat-card class="home-card">
    <mat-card-title>Home</mat-card-title>

    <mat-card-content>
      <ng-container *ngIf="user$ | async as user; else noUser">
        <p>You are logged in as: <strong>{{ user.username }}</strong></p>
      </ng-container>

      <ng-template #noUser>
        <p>No active session.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
