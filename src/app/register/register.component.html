<div class="page">
  <div class="auth-shell">
    <h1 class="brand-title">Go to TaskEasy</h1>
    <p class="brand-subtitle">Create your account to continue</p>

    <mat-card class="auth-card">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="form-stack">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" autocomplete="username" />
            <mat-error *ngIf="form.controls.username.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="form.controls.username.hasError('minlength')">Minimum 4 characters</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              autocomplete="new-password"
            />
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls.password.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">Minimum 6 characters</mat-error>
          </mat-form-field>

          <div class="actions-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
              Create account
            </button>
          </div>
        </form>

        <div class="link-row">
          <a mat-button routerLink="/login">Already have an account? Log in</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
